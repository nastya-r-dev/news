{% extends 'base.html' %}
{% block content %}
<div class="row">
  <div class="col-3"></div>
  <div class="col-4">
    <form action="{{ url_for('user.login_process') }}" method="post">
            {{ form.hidden_tag() }}
            <input type="hidden" name="url" value={{ referrer }}>
            <div class="form-group">
                {{ form.login.label }}<br>{{ form.login() }}
            </div>
            <div class="form-group">
                {{ form.password.label }}<br>{{ form.password() }}
            </div>
            <div class="form-group">{{ form.remember_me() }} {{ form.remember_me.label }}</div>
            {{ form.submit }}
            <div>Если у вас нет аккаунта, <a href="{{ url_for('user.register') }}">зарегистрируйтесь</a></div>
    </form>
  </div>
  <div class="col-2"></div>
</div>
{% endblock %}
